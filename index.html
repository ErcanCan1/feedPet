<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedPet</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Feed Pets</h1>
    <div class="pet-container">
      <div class="pet" id="pet1" onclick="selectPet(1)">
        <h2>Molly</h2>
        <div class="emoji">🐧</div>
        <p>Saturation Level: <span id="hunger1">100</span></p>
        <p id="message1"></p>
        
      </div>
    </div>
    <div class="pet-container">
      <div class="pet" id="pet2" onclick="selectPet(2)">
        <h2>Ewe</h2>
        <div class="emoji">🐑</div>
        <p>Saturation Level: <span id="hunger2">100</span></p>
        <p id="message2"></p>
        
      </div>
    </div>
    <div class="treat-container">
      <div class="treat-wrapper">
        <div class="emoji treat" id="treat1" onclick="feedPet(1, 10)"> Feed 🐧</div>
      </div>
      <div class="treat-wrapper">
        <div class="emoji treat" id="treat2" onclick="feedPet(2, 10)"> Feed🐑</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
